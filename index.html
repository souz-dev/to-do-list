<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Meu to do list</a>
          <button
            type="button"
            class="btn btn-outline-primary"
            data-toggle="modal"
            data-target="#add-todo-list"
          >
            <span class="mr-2">Adicionar lista</span>
            <i class="far fa-plus-square"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="row mx-2 to-do-container"></div>
      <!-- Modal add to do list -->
      <div
        class="modal fade"
        id="add-todo-list"
        tabindex="-1"
        aria-labelledby="add-todo-list-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-todo-list-label">
                Adicionar lista de to do
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="title-list-name" class="col-form-label"
                    >Titulo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="title-list-name"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                id="add-to-do-list"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Add to do -->
      <div
        class="modal fade"
        id="add-todo"
        tabindex="-1"
        aria-labelledby="add-todo-label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-todo-label"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="todo-title-input" class="col-form-label"
                    >Titulo</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="todo-title-input"
                  />
                </div>
                <div class="form-group">
                  <label for="todo-description-input">Descrição</label>
                  <textarea
                    class="form-control"
                    id="todo-description-input"
                  ></textarea>
                </div>
                <div class="form-group">
                  <label for="status-select">Status</label>
                  <select class="form-control" id="status-select">
                    <option value="0">A fazer</option>
                    <option value="1">Fazendo</option>
                    <option value="2">Feito</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                id="add-to-do"
                class="btn btn-primary"
                data-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" src="js/main.js"></script>
    </footer>
  </body>
</html>
